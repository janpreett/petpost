<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add a Pet - PetPost</title>
  <meta name="description" content="Add a pet for adoption by submitting details and a photo through this form." />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-left">
      <a href="{{ url_for('index') }}" class="nav-brand">PetPost</a>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('index') }}" class="nav-link">Back to Home</a>
    </div>
  </nav>

  <main>
    <section class="form-container" aria-label="Add a pet form">
      <h1 class="page-title">Add a New Pet for Adoption</h1>
      <form method="POST" enctype="multipart/form-data" novalidate>
        <label for="name">Pet Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter pet's name" />

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required placeholder="Enter pet's breed" />

        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" min="0" required placeholder="Enter pet's age" />

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <button type="submit">Add Pet</button>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>Â© {{ current_year }} PetPost. Every pet deserves a second chance at a happy life. Thank you for helping!</p>
  </footer>
</body>
</html>
